<mat-accordion *ngIf="livros.length > 0">
    <mat-expansion-panel *ngFor="let livros of livros">
        <mat-expansion-panel-header>
            <p>Titulo: {{ livros.titulo}}</p>
        </mat-expansion-panel-header>
            <p>Author: {{ livros.autor}}</p>
            <p>Número de Páginas: {{ livros.paginas }}</p>
            <mat-action-row>
                <button mat-button color='primary'>Editar</button>
                <button mat-button color='warn'>Remover</button>
            </mat-action-row>
    </mat-expansion-panel>
</mat-accordion>
<p class="mat-body-1" style="text-align: center;" *ngIf="livros.length <= 0">
    Nenhum cliente cadastrado
</p>
